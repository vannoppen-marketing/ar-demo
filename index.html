<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74419681413202; longitude: -81.68675257824361;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74431872434526; longitude: -81.68662919662893;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74415762866667; longitude: -81.6867096628994;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74426647713388; longitude: -81.68656482361257;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74422729170283; longitude: -81.68659164570273;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74410973529397; longitude: -81.68684377335013;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.1269040357549815 1.1269040357549815 1.1269040357549815"
                    gps-entity-place="latitude: 35.74439274116937; longitude: -81.68677940033378;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
        <script>
            var options = {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            };

            function success(pos) {
              var crd = pos.coords;

              console.log('Your current position is:');
              console.log(`Latitude : ${crd.latitude}`);
              console.log(`Longitude: ${crd.longitude}`);
              console.log(`More or less ${crd.accuracy} meters.`);
            }

            function error(err) {
              console.warn(`ERROR(${err.code}): ${err.message}`);
            }

            navigator.geolocation.getCurrentPosition(success, error, options);
        </script>
    </body>
</html>
